<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>co-x select</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .role-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .role-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <h2>Select Your Role</h2>
    <button class="role-button" onclick="location.href='index.html'">Investor</button>
    <button class="role-button" onclick="location.href='frame.html'">Entrepreneur</button>
  </div>

</body>
</html>
